{% extends 'base.html' %}

{% block body %}
<div class="my-5">
  <div class="container">
	<div class="pt-5">
		<h1 class="text-center">Classification of Earthquake Area</h1>
		<br>
	</div>
	<form action="{{ url_for('classification') }}" method="post">
		<div class="form-group row">
			<label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="latitude" placeholder="Input Latitude in here..." name="latitude" required step=0.0000000001>
			</div>
		</div>
		<div class="form-group row">
			<label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="longitude" placeholder="Input Longitude in here..." name="longitude" required step=0.0000000001>
			</div>
		</div>
		<div class="form-group row">
			<label for="depth" class="col-sm-2 col-form-label">Depth</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="depth" placeholder="Input Depth in here..." name="depth" required step=0.0000000001>
			</div>
		</div>
		<div class="form-group row">
			<label for="magnitude" class="col-sm-2 col-form-label">Magnitude</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="magnitude" placeholder="Input Magnitude in here..." name="magnitude" required step=0.0000000001>
			</div>
		</div>
		<button class="btn btn-primary btn-lg btn-block my-5">Process</button>
	</form>	

	{% if result %}
	<div class="my-5">
		<h4 class="text-center">Classification Result : {{ result }}</h4>
	</div>
	{% endif %}
  </div>
</div>
{% endblock %}
